site_name: docs.jwk.nz
site_description: Documentation for repositories that I have made
site_author: Jeffrey Kranenburg
site_url: https://docs.jwk.nz/

repo_name: jwknz/docs.jwk.nz
repo_url: https://github.com/jwknz/docs.jwk.nz
edit_uri: 'edit/master/docs/'

theme:
    docs_dir: docs
    name: material
    font:
        text: Roboto
        code: Roboto Mono
    palette:
        primary: 'blue'
        accent: 'red'
    # feature:
    #     tabs: 'true'

nav:
    - Home: index.md
    - Dotnet Core:
        - WEB API with MSSQL:
            - WEB API with MSSQL: /dotnet_core/SQLSVR_WEBAPI/
            - Part 1 - Setup: /dotnet_core/SQLSVR_WEBAPI/dotnet-2.1.x/01-project-setup/
            - Part 2 - The API: /dotnet_core/SQLSVR_WEBAPI/dotnet-2.1.x/02-create-api/
            - Part 3 - Exercise: /dotnet_core/SQLSVR_WEBAPI/dotnet-2.1.x/03-exercises/
    - PHP:
        - PHP Basics:
            - PHP Basics: /php/php_basics/
        - MVC Framework:
            - MVC Framework: /php/mvc_framework/
            - Part 1 - Setup Docker Container: /php/container_setup/install/
            - Part 2 - Setup MVC Framework: /php/mvc_framework/setup/
            - Part 3 - Folder Structure: /php/mvc_framework/how-it-works/
            - Part 4 - How MVC Works: /php/mvc_framework/mvc/
            - EX 1 - Create MVC part 1: /php/mvc_framework/exercise-1/
            - EX 2 - Create MVC part 2: /php/mvc_framework/exercise-2/
    - Mern:
        - Mern101: /mern/mern101/

markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.codehilite:
      guess_lang: false
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.sane_lists
  - markdown.extensions.meta
  - markdown.extensions.tables
  - markdown.extensions.toc:
      permalink: True
      separator: "_"
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

copyright: Copyright &copy; 2019 and maintained by <a href="https://twitter.com/jwknz">Jeff Kranenburg</a>

plugins:
    - search

extra:
    social:
    - type: 'github'
      link: 'https://github.com/jwknz'
    - type: 'github'
      link: 'https://github.com/to-jk11'
    - type: 'linkedin'
      link: 'https://www.linkedin.com/in/jwknz'
    - type: 'twitter'
      link: 'https://twitter.com/jwknz'

